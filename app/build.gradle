apply plugin: 'com.android.application'
apply plugin: 'me.minkyu.teaspoon'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ghostwan.podtube"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 6
        versionName "1.3.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        project.ext.set("archivesBaseName", "PodTube-" + defaultConfig.versionName);
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:26.1.0'
    //Youtube downloader library
    compile 'com.github.HaarigerHarald:android-youtubeExtractor:master-SNAPSHOT'
    //Json parser to store data
    compile 'com.google.code.gson:gson:2.8.0'
    // Inject view
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'net.zetetic:android-database-sqlcipher:3.5.6@aar'
    compile 'com.nononsenseapps:filepicker:4.1.0'
    compile 'com.googlecode.mp4parser:isoparser:1.1.22'
    compile 'org.simpleframework:simple-xml:2.7', {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }
    // Unit test library
    testCompile 'junit:junit:4.12'
}
