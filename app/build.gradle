apply plugin: 'com.android.application'
apply plugin: 'me.minkyu.teaspoon'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.ghostwan.podtube"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:25.2.0'

    //Youtube downloader library
    compile 'com.github.HaarigerHarald:android-youtubeExtractor:master-SNAPSHOT'

    // Earl it's a pure android RSS / ATOM parser
    compile 'com.einmalfel:earl:1.2.0'

    //Image Downloader
    //compile 'com.github.bumptech.glide:glide:3.7.0'

    //compile 'org.aspectj:aspectjrt:1.8.8'

    //compile 'com.googlecode.mp4parser:isoparser:1.1.17'

    //Json parser to store data
    compile 'com.google.code.gson:gson:2.8.0'

    //File Downloader library
    compile 'com.liulishuo.filedownloader:library:1.4.2'

    // Unit test library
    testCompile 'junit:junit:4.12'
    //ROME it's a java RSS / ATOM parser. Trt if better than earl
//    compile ('com.github.rometools:rome:master-SNAPSHOT', {
//        exclude group: 'junit', module: 'junit'
//        exclude group: 'commons-logging', module: 'commons-logging'
//        exclude group: 'org.apache.xmlrpc', module: 'xmlrpc-common'
//    })

}
